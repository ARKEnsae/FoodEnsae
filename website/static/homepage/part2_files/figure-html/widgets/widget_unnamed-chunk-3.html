\"cont\")\nvar x = d3.scaleLinear()\n  .domain([0, borne])\n .range([ 0, largeur_graphe]);\n \n  \nsvg.append(\"g\")\n  .attr(\"transform\", \"translate(0,\" + height2 + \")\")\n  .call(d3.axisBottom(x))\n  .selectAll(\"text\")\n    .attr(\"transform\", \"translate(-10,0)rotate(-45)\")\n    .style(\"text-anchor\", \"end\");\n  \n\n// Y axis\nvar y = d3.scaleBand()\n  .range([ 0, height2 ])\n  .domain(df.map(function(d) { return d.Country; }))\n  //.domain([\"A\",\"B\",\"C\",\"D\",\"E\"])\n  .padding(1);\n\n\n  \n  //.attr('strock-width',0)\nsvg.append(\"g\")\n  //.call(d3.axisLeft(y))\n\n\n\n// X axis title\nsvg.selectAll(\"xtitle\")\n  .data(df)\n  .enter()\n  .append(\"text\")\n    .text(function(d) { return d.titre; })\n    .attr(\"text-anchor\", \"end\")\n    .attr(\"x\", largeur_graphe)\n    .attr(\"y\", height2 + margin.top + 45)\n    .attr(\"font-family\" , \"sans-serif\")\n    .attr(\"font-size\" , \"12px\")\n    \n    \n \n\n\n\n    \n  \n\nfunction transition() { \n\n   var timeLine = svg.selectAll(\"myline\")\n   .data(df)\n    .enter()\n  .append(\"line\")\n  .attr(\"stroke-width\", 8)\n    .attr(\"x1\", x(0))\n    .attr(\"x2\", x(0))\n    .attr(\"y1\", function(d) { return y(d.Country); })\n    .attr(\"y2\", function(d) { return y(d.Country); })\n    .attr(\"stroke\", function(d) { return d.color; })\n \n  var timeCircle = svg.selectAll(\"mycircle\")\n    .data(df)\n    .enter()\n    .append(\"circle\")\n      .attr(\"cx\", x(0) )\n      .attr(\"cy\", function(d) { return y(d.Country); })\n      .attr(\"r\", \"15\")\n      .style(\"fill\", function(d) { return d.color; })\n\n    \n    // InnerCircles -> start at X=0\n   var timeInnerCircle = svg.selectAll(\"myinnercircle\")\n    .data(df)\n    .enter()\n    .append(\"circle\")\n    .attr(\"cx\", x(0) )\n    .attr(\"cy\", function(d) { return y(d.Country); })\n    .attr(\"r\", \"10\")\n    .style(\"fill\", \"white\")\n   \n\n\n      var timeLabel = svg.selectAll(\"mylabel\")\n      .data(df)\n      .enter()\n      .append(\"text\")\n      .text(function(d){return d.Country;})\n      .attr(\"x\", x(0) )\n      .attr(\"y\", function(d) { return y(d.Country)+5; })\n    //.attr(\"font-family\" , \"Saira\")\n    .attr(\"font-size\" , \"14px\")\n    .attr(\"font-weight\" , 1000)\n    .attr(\"fill\" , function(d){return d.color})\n    .attr(\"text-anchor\", \"middle\")\n      \n  \n    repeat();\n    \n    function repeat() {\n      \n// Change the X coordinates of line and circle\n      timeLine\n      .transition()\n      .duration(1000)\n      .attr(\"x1\", function(d) { return x(d.Value); })\n      .transition()\n      .duration(5000)\n      .transition()\n      .duration(0)\n      .attr(\"x1\", function(d) { return x(0); })\n       .on(\"end\", repeat);  // when the transition finishes start again\n      \n      \n      // Change the X coordinates of line and circle\n      timeCircle\n     .on(\"mouseover\", mouseover)\n     .on(\"mousemove\", mousemove)\n     .on(\"mouseleave\", mouseleave)\n    .transition()\n      .duration(1000)\n      .attr(\"cx\", function(d) { return x(d.Value); })\n      .transition()\n      .duration(5000)\n      .transition()\n      .duration(0)\n      .attr(\"cx\", function(d) { return x(0); })\n      .on(\"end\", repeat);  // when the transition finishes start again\n\n      timeInnerCircle\n      .transition()\n      .duration(1000)\n      .attr(\"cx\", function(d) { return x(d.Value); })\n      .transition()\n      .duration(5000)\n      .transition()\n      .duration(0)\n      .attr(\"cx\", function(d) { return x(0); })\n      .on(\"end\", repeat);  // when the transition finishes start again\n\n\n      timeLabel\n      .transition()\n    .duration(1000)\n    .attr(\"x\", function(d) { return x(d.Value)-1; })\n    .transition()\n      .duration(5000)\n      .transition()\n      .duration(0)\n      .attr(\"x\", function(d) { return x(0); })\n\n\n\n    };\n\n};\n\ntransition();\n\n//https://datatricks.co.uk/animated-d3-js-bar-chart-in-r\n//https://www.d3-graph-gallery.com/graph/histogram_tooltip.html\n// tooltips\n\n//Create a tooltip\nvar Tooltip = d3.select('#htmlwidget_container')\n    .append('div')\n    .attr(\"class\", \"tooltip\")\n    .style('position', 'absolute')\n    .style('background-color', 'rgba(255,255,255,0.8)')\n    .style('border-radius', '5px')\n    .style('padding', '5px')\n    .style('opacity', 0)\n    .style(\"font-family\", \"Tahoma, Geneva, sans-serif\")\n    .style(\"font-size\", \"12pt\");\n \n//Mouseover effects for tooltip\nvar mouseover = function(d) {\n    Tooltip\n        .style('opacity', 1)\n        .style('box-shadow', '5px 5px 5px rgba(0,0,0,0.2)');\n    d3.select(this)\n        .attr('fill', 'rgba(100,0,0,1)');\n};\nvar mousemove = function(d) {\n    Tooltip\n        .html('Hello')\n        .style(\"left\", (d3.mouse(this)[0]+0) + \"px\")\n        .style(\"top\", (d3.mouse(this)[1]+0) + \"px\")\n        .style(\"right\", (d3.mouse(this)[0]+0) + \"px\")\n        .style(\"bottom\", (d3.mouse(this)[0]+0) + \"px\");\n\n    };\nvar mouseleave = function(d) {\n    Tooltip\n        .style(\"opacity\", 0);\n   d3.select(this)\n  .style('transition', '0.4s all cubic-bezier(0.5,0.8,0,1.7)')\n  .attr(\"r\", function (d) { return 18; });\n};\n\n\n//svg.selectAll('circle')\n //   .on(\"mouseover\", mouseover)\n  //  .on(\"mousemove\", mousemove)\n   // .on(\"mouseleave\", mouseleave);\n};","style":null,"version":6,"theme":{"default":{"background":"#FFFFFF","foreground":"#000000"},"runtime":null},"useShadow":true},"evals":[],"jsHooks":[]}</script>
