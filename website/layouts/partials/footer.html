<footer class="site-footer">
  <div class="inner">
    {{ with .Site.Params.copyright }}
      <section class="copyright">{{ . | markdownify }}</section>{{ end }}


    <section>{{ echoParam .Site.Params "hidebyline" }}</section>
    {{ if ne .Site.Params.hidedesignbyline true }}
      <section>
        <a href="https://themes.gohugo.io/hugo-scroll/">Design</a>
        inspiré de
        <a href="https://www.janraasch.com" title="Jan Raasch">Jan Raasch</a> / Image de la bannière par Diario Las Américas
      </section>{{ end }}

  </div>
</footer>
